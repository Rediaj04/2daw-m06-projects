<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Clientes</title>
  <link rel="stylesheet" href="index.css">
  <script src="./dist/videoclub.js" defer></script>
</head>

<body>
  <div class="background-image"></div>

  <h1>Registro de Clientes</h1>

  <section id="formularioRegistro">
    <h2>Complete los datos</h2>
    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
               title="Debe contener al menos una letra mayúscula, una minúscula, un número y tener mínimo 8 caracteres.">
      </div>

      <div class="form-group">
        <label for="peliculaFavorita">Película favorita:</label>
        <input list="peliculas" id="peliculaFavorita" name="peliculaFavorita">
        <datalist id="peliculas">
          <option value="El Padrino">
          <option value="Pulp Fiction">
          <option value="El Señor de los Anillos">
        </datalist>
      </div>

      <div class="form-group">
        <label for="generosFavoritos">Géneros favoritos:</label>
        <select id="generosFavoritos" name="generosFavoritos" multiple>
          <option value="Acción">Acción</option>
          <option value="Comedia">Comedia</option>
          <option value="Drama">Drama</option>
          <option value="Ciencia Ficción">Ciencia Ficción</option>
        </select>
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </section>

  <section class="navigation">
    <button onclick="window.location.href='index.html'">Volver a la página principal</button>
  </section>

</body>

</html>
